<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>설문지</title>
</head>
    <body>
    <form>
    <h3>설문지</h3><br>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr>
    </body>
    학년 :  <label><input type="radio" name="grade" value="1" checked> 1학년</label>
            <label><input type="radio" name="grade" value="2" > 2학년</label>
            <label><input type="radio" name="grade" value="3" > 3학년</label>
            <label><input type="radio" name="grade" value="4" > 4학년</label><br>
    
    성별 :  <label><input type="radio" name="jender" value="1" checked> 남성</label>
            <label><input type="radio" name="jender" value="2"> 여성<br></label>
    
    관심분야 : <input type="text" list="want"><br>
              <datalist id="want">
                <option value="인공지능(AI)">
                <option value="사물인터넷(IoT)">
                <option value="양자컴퓨터">
              </datalist>
    진로 :  <label><input type="checkbox" name="grade" value="1" checked> 개발</label>
            <label><input type="checkbox" name="grade" value="2"> 기획</label>
            <label><input type="checkbox" name="grade" value="3"> 영업</label>
            <label><input type="checkbox" name="grade" value="4"> 창업</label><br>
            남기고 싶은 말<br>
            <textarea  cols="30" rows="8" placeholder="글을 남겨 주세요"></textarea>
    </form>

</html>
